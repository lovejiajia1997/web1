<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<table  border="1" cellpadding="0" cellspacing="0" width="500" height="400">
	<tr>
		<td width="80">用户名：</td>
		<td width="300"><input type="text"/></td>
	</tr>
	<tr>
		<td width="80">密码：</td>
		<td width="300"><input type="password"/></td>
	</tr>
	<tr>
		<td width="80">确认密码：</td>
		<td width="300"><input type="password"/></td>
	</tr>
	<tr>
		<td width="80">性别：</td>
		<td>男：<input type="radio" name="sex" value="male"/>女：<input type="radio" name="sex" value="male"/></td>
	</tr>
	<tr>
		<td width="80">生日：</td>
		<td>
			<select>
				<option name="form">公历</option>
				<option name="form">农历</option>
			</select>
			<select>
				<option name="year">年</option>
				<option name="year">1997</option>
				<option name="year">1998</option>
				<option name="year">1999</option>
			</select>
			<select>
				<option name="year">月</option>
				<option name="year">6</option>
				<option name="year">7</option>
				<option name="year">8</option>
				<option name="year">9</option>
			</select>
			<select>
				<option name="year">日</option>
				<option name="year">20</option>
				<option name="year">21</option>
				<option name="year">22</option>
				<option name="year">23</option>
				<option name="year">24</option>
				<option name="year">25</option>
				<option name="year">26</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="80">所在地：</td>
		<td>
			<select>
				<option>国家</option>
				<option>中国</option>
				<option>英国</option>
				<option>俄罗斯</option>
				<option>意大利</option>
			</select>
			<select>
				<option>河北</option>
				<option>河南</option>
				<option>伦敦</option>
				<option>重庆</option>
				<option>浙江</option>
			</select>
			<select>
				<option>石家庄</option>
				<option>张家口</option>
				<option>衡水</option>
				<option>保定</option>
				<option>秦皇岛</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="80">验证码：</td>
		<td><input type="text"/><input type="image" src="images/yanzhengma.jpg" name="img" height="25"/></td>
	</tr>
	<tr>
		<td width="80">证件类型：</td>
		<td>
			<select>
				<option>身份证</option>
				<option>港澳通行证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="80">证件号</td>
		<td><input type="text"/></td>
	</tr>
	<tr>
		<td width="80">爱好</td>
		<td><input type="checkbox"/>音乐<input type="checkbox"/>读书<input type="checkbox"/>跳舞<input type="checkbox"/>棋<input type="checkbox"/>其他</td>
	</tr>
	<tr>
		<td width="80">说明</td>
		<td><textarea rows="3"></textarea>
		</td>
	</tr>
	<tr>
		<td width="80">上传头像</td>
		<td>
			<input type="file"/>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
		<input type="submit" name="Submit" value="登录">
		<input type="reset" value="重置">
		<input type="button" value="按钮">
		</td>
	</tr>
</table>
</body>
</html>
